<!DOCTYPE html>
<html>
<head>
	<title>distance calculator</title>
	
</head>
<body>
	<p>This example calls a function which calculates the distance of two lat/long points:</p>

	<p id="demo"></p>

<script type="text/javascript">
		// this is based on the Haversine formula

function distance(lat1, lon1, lat2, lon2) {
  var p = 0.017453292519943295;    // Math.PI / 180
  var c = Math.cos;
  var a = 0.5 - c((lat2 - lat1) * p)/2 + 
          c(lat1 * p) * c(lat2 * p) * 
          (1 - c((lon2 - lon1) * p))/2;

  // return 12742 * Math.asin(Math.sqrt(a)); // 2 * R; R = 6371 km
  return 7918 * Math.asin(Math.sqrt(a)); // 2 * R; R = 3959 miles

}	
		var lat1 = 32.8974800; //center of dallas
		var lon1 = -97.0404430;  //center of dallas
		var lat2 = 32.9481789;  //center of richardson
		var lon2 = -96.7297206;  //center of richardson

document.getElementById("demo").innerHTML = distance(lat1, lon1, lat2, lon2);

// below is code for a radius search

var searchRadius = 10; // this is in miles

// earth's radius in miles = ~6371
var earthRadius = 3959;

// converts radians to degrees
function rad2deg(radians)
{
  var pi = Math.PI;
  return radians * (180/pi);
};

// converts degrees to radians
function deg2rad(degrees)
{
  var pi = Math.PI;
  return degrees * (pi/180);
};

  
// latitude boundaries
var maxLat = lat1 + rad2deg(searchRadius / earthRadius);
var minLat = lat1 - rad2deg(searchRadius / earthRadius);

// longitude boundaries (longitude gets smaller when latitude increases)
var maxLng = lon1 + rad2deg(searchRadius / earthRadius / Math.cos(deg2rad(lat1)));
var minLng = lon1 - rad2deg(searchRadius / earthRadius / Math.cos(deg2rad(lat1)));

console.log(lat1, lon1);
console.log(maxLat, minLat, maxLng, minLng);

// SELECT *
// FROM coordinates
// WHERE
//    lat BETWEEN :minlat AND :maxlat
//    lng BETWEEN :minlng AND :maxlng

</script>
</body>
